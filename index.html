<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_hw_10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="_wrapper">
      <div class="buttons">
        <button type="button" data-action="start">Start</button>
        <button type="button" data-action="stop">Stop</button>
      </div>
      <main class="main">
        <div class="timer" id="timer-1">
          <div class="field">
            <span class="value" data-value="days"></span>
            <span class="label">Days</span>
          </div>

          <div class="field">
            <span class="value" data-value="hours"></span>
            <span class="label">Hours</span>
          </div>

          <div class="field">
            <span class="value" data-value="mins"></span>
            <span class="label">Minutes</span>
          </div>

          <div class="field">
            <span class="value" data-value="secs"></span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./js/task-1.js"></script>
    <!-- <script type="module" src="./js/task-2.js"></script> -->
    <!-- <script type="module" src="./js/task-3.js"></script> -->
    <!-- <script type="module" src="./js/task-4.js"></script> -->
    <script type="module" src="./js/task-5.js"></script>
  </body>
</html>
